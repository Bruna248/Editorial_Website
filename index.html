<div id="svg-container">
    <img id="38" src="images/cover/letters/Artboard_38.svg" alt="First SVG">
    <img id="b2" src="images/cover/letters/b2.svg" alt="Second SVG" style="display: none;">
    <img id="b3" src="images/cover/letters/b2.svg" alt="Second SVG" style="display: none;">
</div>

<script>
    document.getElementById('svg-container').addEventListener('mouseover', function() {
        document.getElementById('38').style.display = 'none';
        document.getElementById('b2').style.display = 'block';
    });
    document.getElementById('svg-container').addEventListener('mouseout', function() {
        document.getElementById('38').style.display = 'block';
        document.getElementById('b2').style.display = 'none';
    });
</script>
